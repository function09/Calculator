<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div id="container">
    <div id="display">0</div>
    <button value = "7" class = "number-btn">7</button>
    <button value = "8" class = "number-btn">8</button>
    <button value = "9" class = "number-btn">9</button>
    <button id="divide" class = "operator-btn">รท</button>
    <button value = "4" class = "number-btn">4</button>
    <button value = "5" class = "number-btn">5</button>
    <button value = "6" class = "number-btn">6</button>
    <button id="multiply" class = "operator-btn">ร</button>
    <button value = "1" class = "number-btn">1</button>
    <button value = "2" class = "number-btn">2</button>
    <button value = "3" class = "number-btn">3</button>
    <button id="subtract" class = "operator-btn">-</button>
    <button value = "0" class = "number-btn">0</button>
    <button id="decimal">.</button>
    <button id="clear">clear</button>
    <button id="add" class="operator-btn">+</button>
    <button id="equal" class="operate">=</button>
</div>

</body>
</html>
